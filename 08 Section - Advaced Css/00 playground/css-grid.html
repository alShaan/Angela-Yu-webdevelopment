<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid system</title>
    <style>
        .container {
            display: grid;
            grid-column: 1fr 1fr;
            grid-row: 100px 100px 200px;
            gap: 10px;
        }
        .first {
            grid-column: span 2;
        }
        .card {
            background-color: blueviolet;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="first card">first</div>
        <div class="card">1</div>
        <div class="card">2</div>
        <div class="card">3</div>
        <div class="card">4</div>
        <div class="card">5</div>
    </div>
</body>
</html>
